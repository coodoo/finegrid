<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="vendor/normalize.css">

	<!-- drop-in replacement -->
	<link rel="stylesheet" type="text/css" href="finegrid.css">

	<!-- custom styles go here -->
	<link rel="stylesheet" type="text/css" href="user-styles.css">
	
	<style>
		/* Debugging :: showing outline for each element
		-------------------------------------------------- */
		* { outline: 2px dotted red }
		* * { outline: 2px dotted green }
		* * * { outline: 2px dotted orange }
		* * * * { outline: 2px dotted blue }
		* * * * * { outline: 1px solid red }
		* * * * * * { outline: 1px solid green }
		* * * * * * * { outline: 1px solid orange }
		* * * * * * * * { outline: 1px solid blue }
	</style>
</head>

	<body>
		
		<!-- header -->
		<div class="row bg-gray">
			<div class="small-12 medium-12 large-12 columns">
				<p class="header header-small">header - small</p>
				<p class="header header-medium">header - medium</p>
				<p class="header header-large">header - large</p>
			</div>
		</div>
		
		<!-- content area -->
		<div class="row outline">
			
		  <!-- left part  -->
		  <div class="small-12 medium-6 large-9 columns bg-red placeholder">
		  	<p>
		  		content
		  	</p>
		  </div>

		  <!-- right part  -->
		  <div class="small-12 medium-6 large-3 columns bg-green placeholder">
		  	<p>side bar</p>
		  </div>
		  
		</div>

		<div class="row outline">
			<div>
				<p class="small-12 columns bg-gray footer">footer</p>
			</div>
		</div>
	
	</body>

</html>
